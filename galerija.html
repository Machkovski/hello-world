    <script>
function getSavedValuePost(v) {
            if (!localStorage.getItem(v)) {
                localStorage.setItem(v, "");
                return "";
            }
            return localStorage.getItem(v);
        }

        function getSavedValue(v) {
            if (!localStorage.getItem(v)) {
                localStorage.setItem(v, 0);
                return 0;
            }
            return localStorage.getItem(v);
        }

        function getSavedValueComments(v) {
            if (!localStorage.getItem(v)) {
                localStorage.setItem(v, "");
                return "";
            }
            return localStorage.getItem(v);
        }

        var ids;
        var i;
        var like;
        function countLikes(clicked_id) {
            ids = "l"+clicked_id;
            like=parseInt(localStorage.getItem(ids))+1;
            document.getElementById(ids).innerHTML=like;
            localStorage.setItem(ids, like);
        }

        var com;
        var scom;
        var coms;
        var id;
        function addComment(clicked_id) {
            com = window.prompt("Внесете го вашиот коментар тука:");

            ids = "p" + (clicked_id - 100);
            scom = getSavedValueComments(ids);
            document.getElementById(ids).innerHTML = scom + com + "<br>";

            scom = scom + com + "<br>";
            localStorage.setItem(ids, scom);

            ids = "s" + (clicked_id - 100);
            coms = parseInt(localStorage.getItem(ids)) + 1;
            document.getElementById(ids).innerHTML = coms;
            localStorage.setItem(ids, coms);
        }
        var curr;
        function postIt() {
            var title = document.getElementById("myTitle").value;
            var text = document.getElementById("myText").value;
            var d = new Date()
            d.getDate();

            var cmd = '<div class="card"> <h2>'+title+'</h2> <p>'+text+'</p> <a onclick="Share.facebook()"> <i class="fa fa-facebook" style="font-size:25px; margin-right=25px; margin-left=25px; color:#3b5998; transition: color 0.3s ease;" ></i></a> <a onclick="Share.twitter()"> <i class="fa fa-twitter" style="font-size:25px; margin-right=25px; margin-left=25px; color:#3b5998; transition: color 0.3s ease;"></i></a> <p style="font-size:10px;">'+d+'</p> </div>';
            curr = getSavedValuePost("posted");
            document.getElementById("posted").innerHTML = cmd + curr;

            curr = cmd + curr;
            localStorage.setItem("posted", curr);
        }
    </script>
